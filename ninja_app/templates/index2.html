<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="{{ STATIC_URL }} /static/script.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">

</head>

<body class="fondo">


    <div class="container">

        <div class="row mt-4 text-center border border-primary border-4 back1">
            <h1 class="letra">Bienvenido al Juego Ninja Gold ðŸ’°</h1>
            <h1 class="letra">Ganancias Totales: {{request.session.cont}}</h1>
        </div>
        <div class="text-center">
            <a class="btn btn-primary" href="/restaurar">Restaurar</a>
        </div>
        <div class=" row text-center my-5">
            <div class="col border border-3 mx-3 back1">
                <form action="process_money" method="post">
                    {% csrf_token %}
                    <h1 class="letra">Farm</h1>
                    <img src="{% static 'Farm.jpg' %}" class="imagen" alt="">
                    <input type="hidden" name='ninja' value='Farm'>
                    <button type="submit" class="btn btn-danger text-center justify-content-center">Encontrar
                        oro</button>
                </form>
            </div>
            <div class="col border border-3 mx-3 back1">
                <form action="process_money" method="post">
                    {% csrf_token %}
                    <h1 class="letra">Cave</h1>
                    <img src="{% static 'cave.jpg' %}" class="imagen" alt="">
                    <input type="hidden" name='ninja' value='Cave'>
                    <button type="submit" class="btn btn-danger text-center justify-content-center">Encontrar
                        oro</button>
                </form>
            </div>
            <div class="col border border-3 mx-3 back1">
                <form action="process_money" method="post">
                    {% csrf_token %}
                    <h1 class="letra">House</h1>
                    <img src="{% static 'House.png' %}" class="imagen" alt="">
                    <input type="hidden" name='ninja' value='House'>
                    <button type="submit" class="btn btn-danger text-center justify-content-center">Encontrar
                        oro</button>
                </form>
            </div>
            <div class="col border border-3 mx-3 back1">
                <form action="process_money" method="post">
                    {% csrf_token %}
                    <h1 class="letra">Casino</h1>
                    <img src="{% static 'casino.jpg' %}" class="imagen" alt="">
                    <input type="hidden" name='ninja' value='Casino'>
                    <button type="submit" class="btn btn-danger text-center justify-content-center">Encontrar
                        oro</button>
                </form>
            </div>
            </div>
            <div class="row">
                <div class="barra border border-4 my-4">
                    {% for ganancia in request.session.list %}
                    <p class="color-{{ganancia.color}}" >{{ganancia.texto}}</p>
                    {% endfor %}
                </div>
            </div>

        
    </div>






    <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </scripts>





    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>






</body>

</html>
